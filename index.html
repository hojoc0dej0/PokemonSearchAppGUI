<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="pokestyles.css">
	<script src="https://kit.fontawesome.com/e5a4331105.js" crossorigin="anonymous"></script>
  </head>
  <body>
	<main class="page">
    <div class="container">
      <h1>Pokémon Search</h1>
      
      <div id="pokemon-sprites">
      </div>
      
      <input type="text" name="search-input" id="search-input" placeholder="Enter Pokémon name or ID" required>
      <button id="search-button">Search</button>
      <p id="status-message" aria-live="polite"></p>
    </div>
    
    <div id="pokemon-info">
      <h2 id="pokemon-name"></h2>
      <p>ID: <span id="pokemon-id"></span></p>
      <p>Weight: <span id="weight"></span></p>
      <p>Height: <span id="height"></span></p>
      <p>Types: <span id="types"></span></p>
      <p>HP: <span id="hp"></span></p>
      <p>Attack: <span id="attack"></span></p>
      <p>Defense: <span id="defense"></span></p>
      <p>Special Attack: <span id="special-attack"></span></p>
      <p>Special Defense: <span id="special-defense"></span></p>
      <p>Speed: <span id="speed"></span></p>
    </div>
	</main>
    <footer class="site-footer">
     <p>&copy; 2024 Hurley Jones. All Rights Reserved.</p>
     <div class="social">
      <a href="https://github.com/h0j0codej0" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/hurley-jones-4892a32b9/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a>
	 </div>
	</footer>
    <script src="pokescript.js"></script>
  </body>
 </html>
